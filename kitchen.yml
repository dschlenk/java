---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  env: [CHEF_LICENSE=accept]

provisioner:
  name: chef_zero
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'warn' %>

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2023
  - name: debian-12
  - name: debian-11
  - name: freebsd-13
  - name: fedora-latest
  - name: rockylinux-9
  - name: rockylinux-8
  - name: ubuntu-22.04
  - name: ubuntu-20.04

suites:
  # OpenJDK
  - name: openjdk-11
    run_list:
      - recipe[test::openjdk]
    attributes: { version: "11" }
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "11" }

  - name: openjdk-16
    run_list:
      - recipe[test::openjdk]
    attributes: { version: "16" }
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "16" }

  - name: openjdk-17
    run_list:
      - recipe[test::openjdk]
    attributes: { version: "17" }
    verifier:
      inspec_tests: [test/integration/openjdk]
      inputs: { java_version: "17" }

  # OpenJDK skip alternatives
  - name: openjdk-no-alt-11
    run_list:
      - recipe[test::openjdk_no_alt]
    attributes: { version: "11" }
    verifier:
      inspec_tests: [test/integration/openjdk_no_alt]
      inputs: { java_version: "11" }

  - name: openjdk-no-alt-16
    run_list:
      - recipe[test::openjdk_no_alt]
    attributes: { version: "16" }
    verifier:
      inspec_tests: [test/integration/openjdk_no_alt]
      inputs: { java_version: "16" }

  - name: openjdk-no-alt-17
    run_list:
      - recipe[test::openjdk_no_alt]
    attributes: { version: "17" }
    verifier:
      inspec_tests: [test/integration/openjdk_no_alt]
      inputs: { java_version: "17" }

  # OpenJDK pkg skip alternatives
  - name: openjdk-pkg-no-alt-11
    run_list:
      - recipe[test::openjdk_pkg_no_alt]
    attributes: { version: "11" }
    verifier:
      inspec_tests: [test/integration/openjdk_no_alt]
      inputs: { java_version: "11" }
    excludes:
      - almalinux-10
      - centos-stream-10
      - amazonlinux-2023
      - debian-12

  - name: openjdk-pkg-no-alt-21
    run_list:
      - recipe[test::openjdk_pkg_no_alt]
    attributes: { version: "21" }
    verifier:
      inspec_tests: [test/integration/openjdk_no_alt]
      inputs: { java_version: "21" }
    includes:
      - almalinux-10
      - centos-stream-10

